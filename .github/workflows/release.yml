name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target x86_64-unknown-linux-gnu
      - name: Package
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          ARCHIVE_NAME="ghost-lib-${TAG}-x86_64-unknown-linux-gnu"
          mkdir -p "${ARCHIVE_NAME}"
          cp target/x86_64-unknown-linux-gnu/release/ghost-lib "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/"
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
      - uses: actions/upload-artifact@v4
        with:
          name: ghost-lib-x86_64-unknown-linux-gnu
          path: ghost-lib-*.tar.gz

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          ARCHIVE_NAME="ghost-lib-${TAG}-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          cp target/${{ matrix.target }}/release/ghost-lib "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/"
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
      - uses: actions/upload-artifact@v4
        with:
          name: ghost-lib-${{ matrix.target }}
          path: ghost-lib-*.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ghost-lib-*.tar.gz
